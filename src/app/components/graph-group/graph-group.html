<div class="container-fluid">
  <div class="row g-4">

    <!-- System Overview / Donut Chart -->
    <div class="col-lg-3 col-md-6">
      <div class="card h-100 pie-chart-card">
        <!-- Header -->
        <div class="card-header border-0 bg-transparent">
          <div class="d-flex justify-content-between align-items-center">
            <h3 class="chart-title mb-0">System Overview</h3>
            <div class="timeline-button">
              <span class="timeline-text">Monthly</span>
              <mat-icon class="timeline-icon">keyboard_arrow_down</mat-icon>
            </div>
          </div>
        </div>
        
        <!-- Chart Body -->
        <div class="card-body d-flex flex-column justify-content-between p-3">
          <!-- Donut Chart -->
          <div class="pie-chart-container d-flex justify-content-center align-items-center">
            <canvas #donutCanvas></canvas>
          </div>
          
          <!-- Statistics Content -->
          <div class="chart-content-stats mt-3">
            <div class="stats-row d-flex justify-content-between align-items-center">
              <!-- System Efficiency -->
              <div class="stat-item d-flex align-items-center">
                <span class="stat-dot orange me-2"></span>
                <div class="stat-info text-center">
                  <div class="stat-label">System Efficiency</div>
                  <div class="stat-value">{{systemEfficiency}}%</div>
                </div>
              </div>
              
              <!-- Separator -->
              <div class="separator d-none d-sm-block"></div>
              
              <!-- Uptime -->
              <div class="stat-item d-flex align-items-center">
                <span class="stat-dot green me-2"></span>
                <div class="stat-info text-center">
                  <div class="stat-label">Uptime</div>
                  <div class="stat-value">{{uptime}}%</div>
                </div>
              </div>
              
              <!-- Separator -->
              <div class="separator d-none d-sm-block"></div>
              
              <!-- Load Factor -->
              <div class="stat-item d-flex align-items-center">
                <span class="stat-dot blue me-2"></span>
                <div class="stat-info text-center">
                  <div class="stat-label">Load Factor</div>
                  <div class="stat-value">{{loadFactor}}%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Traffic / Bar Chart -->
    <div class="col-lg-3 col-md-6">
      <div class="card h-100">
        <div class="card-header border-0 bg-transparent">
          <h3 class="h6 mb-0">Traffic</h3>
        </div>
        <div class="card-body p-3">
          <div class="traffic-chart">
            <canvas #barCanvas></canvas>
          </div>
          <div class="traffic-footer d-flex justify-content-between align-items-center mt-3">
            <strong class="fs-5">â‚¦102k</strong>
            <span class="trend up">+2.45%</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Team Card -->
    <div class="col-lg-3 col-md-6">
  <div class="card h-100">
    <div class="card-header border-0 bg-transparent">
      <h3 class="h6 mb-0">Team</h3>
    </div>
    <div class="card-body p-3">
      <div class="team-list">
        <div class="member d-flex align-items-center mb-3" *ngFor="let t of team">
          <img [src]="t.avatar" alt="{{t.name}}" class="me-3">
          <div>
            <strong class="d-block">{{t.name}}</strong>
            <small class="text-muted">{{t.role}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Quick Actions -->
    <div class="col-lg-3 col-md-6">
      <div class="card h-100 quick-actions-card">
        <div class="card-header border-0 bg-transparent">
          <h3 class="h6 mb-0 text-white">Quick Actions</h3>
        </div>
        <div class="card-body p-3 d-flex flex-column">
        <div class="quick-actions d-flex flex-column justify-content-around flex-grow-1 gap-2">
          <button class="action-btn btn w-100" (click)="openMaintenanceModal()">+ Schedule Maintenance</button>
          <button class="action-btn btn w-100" >ðŸ‘¥ Manage Users</button>
          <button class="action-btn btn w-100" (click)="openReportModal()">ðŸ“Š Generate Report</button>
        </div>
      </div>
      </div>
    </div>

  </div>
</div>
