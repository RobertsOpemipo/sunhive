<div class="alert-group-container container-fluid p-3">
  <div class="row g-4">
    
    <!-- Line Chart Section -->
    <div class="col-12 col-lg-8">
      <div class="large-double-chart2">
        <!-- Chart + Header Row -->
        <div class="chart-header">
          <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2">
            <mat-icon>calendar_today</mat-icon>
            <span>This month</span>
          </button>

          <button class="btn btn-light btn-sm d-flex align-items-center gap-2">
            <mat-icon>bar_chart</mat-icon>
          </button>
        </div>

        <!-- Main Content: Digits + Chart Side by Side -->
        <div class="main-content">
          <!-- Left Side: Digits/Stats -->
          <div class="stats-section ps-3">
            <div class="frame-1116">
              <div class="frame-1115">
                <div class="price">$3,426.80</div>
                <div class="frame-1114">
                  <div class="label">Total Earnings</div>
                  <div class="precentage">
                    <span class="positive-change">+2.45%</span>
                    <mat-icon class="positive-icon">arrow_drop_up</mat-icon>
                  </div>
                </div>
              </div>
              <div class="track">
                <mat-icon color="primary">done</mat-icon>
                <span class="on-track">On track</span>
              </div>
            </div>
          </div>

          <!-- Right Side: Chart -->
          <div class="chart-content">
            <canvas
              baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="'line'">  
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Cards Section -->
    <div class="col-12 col-lg-4">
      <div class="alerts-wrapper">
        <div class="alert-card mb-3" *ngFor="let alert of alerts; let i = index" [ngClass]="alert.statusClass">
          
          <!-- Header -->
          <div class="alert-header">
            <span class="alert-date">{{ alert.date }}</span>
            <button mat-icon-button class="more-button">
              <mat-icon>more_horiz</mat-icon>
            </button>
          </div>

          <!-- Location & Type -->
          <div class="alert-location">{{ alert.location }}</div>
          <div class="alert-type">{{ alert.type }}</div>

          <!-- Progress Bar -->
          <div class="progress-container">
            <div class="progress-bar-bg">
              <div class="progress-bar-fill" [ngStyle]="{'width.%': alert.progress}"></div>
            </div>
          </div>

          <!-- Chart -->
          <div class="alert-chart">
            <canvas #alertChart></canvas>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
