<div class="card coin-card shadow-sm rounded p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="coin-name">{{ coinName }}</div>
    <div class="coin-value">{{ coinValue }}</div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-2">
    <div class="trend" [ngClass]="trendDirection">
      <span>{{ trend }}</span>
      <i *ngIf="trendDirection === 'up'" class="bi bi-arrow-up"></i>
      <i *ngIf="trendDirection === 'down'" class="bi bi-arrow-down"></i>
    </div>
  </div>

  <canvas #chartCanvas></canvas>
</div>
